<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 pl-0 pb-1 pr-0">
  <!-- [ngClass]="{'pr-0': cbpService.selectedUniqueId == field.dgUniqueID}" -->
  <div class=" stop_draging mt-1" *ngIf="field"
    (click)="selectElement();$event.stopPropagation()"
    [ngClass]="{'section-border': cbpService.selectedUniqueId == field.dgUniqueID,
    'row ml-0 brc mr-0' : stepObject?.dualStep, 'fb-row': !stepObject?.dualStep}">
    <div [ngClass]="{'hover': cbpService.selectedElement.dgUniqueID  == field.dgUniqueID}"  *ngIf="cbpService.sectionHover">
      <app-step-option [field]="field"></app-step-option>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 px-0 textareacont"
    [ngClass]="{'col-md-12 col-lg-12': stepObject?.dualStep}"
    *ngIf="!cbpService.searchTemplate">
      <dg-track-ui [field]="field" *ngIf="!hideTrackUi" (fieldChange)="setField($event);"></dg-track-ui>
      <lib-editor-text [field]="field" [placeholder]="'Enter the Verification Text'"  (fieldChange)="field = $event"></lib-editor-text>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 px-0"
    [ngClass]="{'col-md-12 col-lg-12': stepObject?.dualStep}"
    *ngIf="cbpService.searchTemplate">
      <app-search-result [field]="field" [propName]="'prompt'" [searchString]="cbpService.searchString"
      [triggerReplace]="cbpService.triggerReplace" [triggerReplaceAll]="cbpService.triggerReplaceAll" ></app-search-result>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 pr-0"
    [ngClass]="{'col-md-12 col-lg-12 pt-6 pl-0': stepObject?.dualStep}" style="display: flex;">
      <input class="form-control h27-imp"   type="text" [disabled]="true"  name="{{field.dgUniqueID}}" id="{{field.dgUniqueID}}"
        placeholder="----------------------------"
        [class.selectedField]="field?.dgUniqueID == cbpService.selectedUniqueId"
    [class.notSelectedField]="field?.dgUniqueID != cbpService.selectedUniqueId">
    <lib-lockicon [selectedElement]="field"></lib-lockicon>
          <i class="drp-req" *ngIf="field.required">*</i>
    </div>
  </div>
</div>
