<div class="col-lg-12 col-md-12 pt-2">
    <h6 class="background-step">Hold Point</h6>
</div>
<div class="col-lg-12 col-md-12 pt-2 pr-0">
    <div class="row">
        <div class="col-lg-12 col-md-12 pt-0 pr-0 dp-flex">
            <label class="checkbox-inline flexAlign">
                <input type="checkbox" [(ngModel)]="cbpService.selectedElement.holdPointStart" (focus)="onFocusEvent()"
                    [checked]="cbpService.selectedElement.holdPointStart"
                    [disabled]="cbpService.selectedElement.isEmbededObject && cbpService.embeddedType"
                    (click)="checkBoxAudit($event, AuditTypes.PROPERTY_HOLD_POINT_START, {propName: 'holdPointStart'})">&nbsp;&nbsp;
                <span>Hold Point Start?</span>
            </label>
        </div>
        <div class="col-lg-12 col-md-12 pt-2 pr-0 dp-flex">
            <label class="checkbox-inline flexAlign">
                <input type="checkbox" [(ngModel)]="cbpService.selectedElement.holdPointEnd" (focus)="onFocusEvent()"
                    [checked]="cbpService.selectedElement.holdPointEnd"
                    [disabled]="cbpService.selectedElement.isEmbededObject && cbpService.embeddedType"
                    (click)="checkBoxAudit($event, AuditTypes.PROPERTY_HOLD_POINT_END, {propName: 'holdPointEnd'})">&nbsp;&nbsp;
                <span class="position-t">Hold Point End?</span>
            </label>
        </div>
    </div>
</div>
