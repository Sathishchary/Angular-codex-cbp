<div class="col-lg-12 col-md-12 px-2 propertyDataHeight">
    <div class="row">
        <div class="col-lg-12 col-md-12 pt-2">
            <label> Reference Type</label>
            <select class="form-control"
                [disabled]="selectedElement.isEmbededObject && cbpService.embeddedType">
                <option value="Drawing" ng-reflect-value="Drawing">Drawing</option>
            </select>
        </div>
        <div class="col-lg-12 col-md-12 pt-2">
            <label>Caption</label>
            <input class="form-control"
                [disabled]="selectedElement.isEmbededObject && cbpService.embeddedType"
                placeholder="" [(ngModel)]="selectedElement.caption" required="" type="text"
                (focusout)="createAuditEntry(AuditTypes.CAPTION, {propName:'caption'})">
        </div>
        <div class="col-lg-12 col-md-12 pt-2">
            <label>Description</label>
            <textarea class="form-control"
                [disabled]="selectedElement.isEmbededObject && cbpService.embeddedType" rows="5"
                [(ngModel)]="selectedElement.description"
                (focusout)="createAuditEntry(AuditTypes.PROPERTY_DESC, {propName:'description'})"></textarea>
        </div>
        <div class="col-md-12 col-lg-12 col-sm-12 pt-2 col-xs-12">
          <app-dg-unique-idproperty [(dgUniqueID)]="selectedElement.dgUniqueID">
          </app-dg-unique-idproperty>
        </div>
        <div class="col-lg-12 col-md-12 pt-2">
            <label>Link</label>
            <input class="form-control"
                [disabled]="selectedElement.isEmbededObject && cbpService.embeddedType"
                placeholder="" [(ngModel)]="selectedElement.link" required="" type="text"
                (focusout)="createAuditEntry(AuditTypes.AUDIT_DEFAULT, {propName:'link'})">
        </div>
        <div class="col-lg-12 col-md-12 pt-2">
            <button class="btn btn-icon btn-outline-secondary btn-outline-secondary btn-sm"
                data-placement="top" title="Indent Right"
                [disabled]="selectedElement.isEmbededObject && cbpService.embeddedType">
                Add Local Parameter
            </button>
        </div>
    </div>
</div>
