<div class="col-lg-12 col-md-12 px-2 propertyDataHeight  scroll-rs">
    <div class="row">
        <div class="col-lg-12 col-md-12 pr-0 pt-2">
            <div class="row">
                <div class="col-lg-5 col-md-5 pr-0">
                    <label>Type</label>
                    <input class="form-control" disable [disabled]="selectedElement.isEmbededObject && cbpService.embeddedType"  placeholder="" [(ngModel)]="cbpService.fileproperties===undefined ? '' :cbpService.fileproperties.dgType" required="" type="text" (focusout)="createAuditEntry(AuditTypes.PROPERTY_MEDIA_TYPE,{propName: 'dgType'})">
                </div>
                <div class="col-lg-5 col-md-5 pr-0">
                    <label>Sub Type</label>
                    <input class="form-control" disable [disabled]="selectedElement.isEmbededObject && cbpService.embeddedType"  placeholder="" [(ngModel)]="cbpService.fileproperties===undefined ? '' :cbpService.fileproperties.name.split('.')[1]" required="" type="text">
                </div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 pt-2">
            <label>Source</label>
            <input class="form-control" disable [disabled]="selectedElement.isEmbededObject && cbpService.embeddedType"  required="" type="text" [(ngModel)]="cbpService.fileproperties===undefined ? '' :cbpService.fileproperties.source" (focusout)="createAuditEntry(AuditTypes.PROPERTY_MEDIA_SOURCE,{propName: 'source', index: cbpService.fileproperties.index})">
        </div>
        <div class="col-md-12 col-lg-12 col-sm-12 pt-2 col-xs-12">
            <app-dg-unique-idproperty [(dgUniqueID)]="selectedElement.dgUniqueID"></app-dg-unique-idproperty>
        </div>
        <div class="col-lg-12 col-md-12 pt-2">
            <label>Name</label>
            <input class="form-control" [disabled]="true"  placeholder="" required="" [(ngModel)]="cbpService.fileproperties===undefined ? '' :cbpService.fileproperties.name" type="text" (focusout)="createAuditEntry(AuditTypes.PROPERTY_MEDIA_NAME,{propName: 'name', index: cbpService.fileproperties.index})">
        </div>
        <ng-container *ngIf="cbpService.fileproperties?.typeImage !== 'header'">
            <div class="col-lg-12 col-md-12 pt-2">
                <label>Caption</label>
                <input class="form-control" [disabled]="selectedElement.isEmbededObject && cbpService.embeddedType"
                  placeholder="" required="" type="text"
                   [(ngModel)]="cbpService.fileproperties===undefined ? '' :cbpService?.fileproperties.caption"
                   (ngModelChange)="updateImageView(cbpService.fileproperties)"
                   (focusout)="createAuditEntry(AuditTypes.PROPERTY_MEDIA_CAPTION,{propName: 'caption', index: cbpService.fileproperties?.index})">
            </div>
            <div class="col-lg-12 col-md-12 pt-2">
                <label>Description</label>
                <textarea rows="5" class="form-control" [disabled]="selectedElement.isEmbededObject && cbpService.embeddedType"
                [(ngModel)]="cbpService.fileproperties===undefined ? '' :cbpService.fileproperties.description"
                (ngModelChange)="updateImageView(cbpService.fileproperties)"
                (focusout)="createAuditEntry(AuditTypes.PROPERTY_MEDIA_DESC,{propName: 'description', index: cbpService.fileproperties?.index})"></textarea>
            </div>
       </ng-container>
        <ng-container *ngIf="cbpService?.selectedElement?.mediaType === 'single'">
        <div class="col-lg-12 col-md-12 pt-2">
            <label>align</label>
            <select class="form-control" [(ngModel)]="cbpService?.fileproperties['align']"
              (ngModelChange)="updateImageView(cbpService.fileproperties);updateVerify()"
              (focusout)="createAuditEntry(AuditTypes.PROPERTY_MEDIA_DESC,
              {propName: 'description', index: cbpService.fileproperties?.index})">
                <option value="left">Left</option>
                <option value="center">Center</option>
                <option value="right">Right</option>
            </select>
        </div>
       </ng-container>
    </div>
</div>
