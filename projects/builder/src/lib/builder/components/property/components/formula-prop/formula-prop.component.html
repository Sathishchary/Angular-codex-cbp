<div class="col-lg-12 col-md-12 px-2 propertyDataHeight">
    <div class="row">
        <div class="col-lg-12 col-md-12 pt-2">
            <label>Field Name</label>
            <input (blur)="checkNameExistOrnot()" (focus)="onFocusEvent()"  class="form-control" [disabled]="cbpService.selectedElement.isEmbededObject && cbpService.embeddedType"  placeholder="" (keypress)="builderService.checkNameEvent($event)" (paste)="builderService.checkPasteEvent($event)"  [(ngModel)]="cbpService.selectedElement.fieldName" required="" type="text">
        </div>
        <div class="col-lg-12 col-md-12 pt-2 pr-0">
            <div class="row">
                <div class="col-md-5 col-lg-5 col-sm-12 col-xs-12">
                    <app-show-dg-type [dgType]="'Formula'" [disabled]="true"></app-show-dg-type>
                </div>
            </div>
        </div>
        <div class="col-md-12 col-lg-12 col-sm-12 pt-2 col-xs-12">
            <app-dg-unique-idproperty [(dgUniqueID)]="cbpService.selectedElement.dgUniqueID"></app-dg-unique-idproperty>
        </div>
    </div>
</div>
