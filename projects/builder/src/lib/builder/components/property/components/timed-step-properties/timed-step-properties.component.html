<div class="row dp-flex">
    <div class="col-md-4 col-lg-4 pr-0">
      <label>Time</label>
      <input type="number" class="form-control property-decimal-height" required="" 
      [disabled]="cbpService.selectedElement.isEmbededObject && cbpService.embeddedType"
      numeric decimals = "{{cbpService.selectedElement.timeInMinutes}}" 
      (keydown)="builderService.checkNameEvent($event)"
       [(ngModel)]="cbpService.selectedElement.timeInMinutes" name ="timer" min="1" max="60"
      (focusout)="cbpService.timedValid();createAuditEntry(AuditTypes.PROPERTY_STEP_TIME, {propName: 'timeInMinutes'})" >

    </div>
    <!-- <div class="col-md-3 col-lg-3 px-0">
         </div> -->
    <div class="col-md-4 col-lg-4 pl-2">
        <span class="minute-pbs">Minutes</span>
    </div>
</div>
