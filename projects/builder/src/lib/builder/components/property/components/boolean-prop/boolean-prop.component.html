<div class="col-lg-12 col-md-12 px-2 propertyDataHeight">
    <div class="row">
        <div class="col-lg-12 col-md-12 pt-2">
            <label>Field Name</label>
            <input (blur)="checkNameExistOrnot()" (focus)="onFocusEvent()"
             class="form-control" placeholder="" (ngModelChange)="viewUpdateTrack()"
             [disabled]="selectedElement.isEmbededObject && cbpService.embeddedType"
             (keypress)="builderService.checkNameEvent($event)" (paste)="builderService.checkPasteEvent($event)" [(ngModel)]="selectedElement.fieldName"
              required="" type="text">
        </div>
        <ng-container *ngIf="selectedElement?.dgType === dgType.BooleanDataEntry">
            <div class="col-lg-12 col-md-12 pt-2">
                <label>Display Value</label>
                <input class="form-control" placeholder="" [disabled]="selectedElement.isEmbededObject && cbpService.embeddedType" (keydown)="validText($event)"
                 (ngModelChange)="updateLink();viewUpdateTrack()"  [(ngModel)]="selectedElement.TrueValue" required="" type="text" (focus)="onFocusEvent()" (focusout)="createAuditEntry(AuditTypes.PROPERTY_BOOLEAN_DISPLAY_TRUE,{propName: 'TrueValue'})">
            </div>
            <div class="col-lg-12 col-md-12 pt-2">
                <input class="form-control" placeholder="" [disabled]="selectedElement.isEmbededObject && cbpService.embeddedType" (keydown)="validText($event)"
                 (ngModelChange)="updateLink();viewUpdateTrack()"   [(ngModel)]="selectedElement.FalseValue" required="" type="text" (focus)="onFocusEvent()" (focusout)="createAuditEntry(AuditTypes.PROPERTY_BOOLEAN_DISPLAY_FALSE,{propName: 'FalseValue'})">
            </div>
        </ng-container>
        <div class="col-lg-12 col-md-12 pt-2">
            <label> Data Type</label>
            <app-show-dg-type [dgType]="dgType.BooleanDataEntry" [disabled]="true"></app-show-dg-type>
        </div>
        <div class="col-lg-12 col-md-12 pt-2">
            <app-dg-unique-idproperty [(dgUniqueID)]="selectedElement.dgUniqueID"></app-dg-unique-idproperty>
        </div>
        <div class="col-lg-12 col-md-12 pt-2 dp-flex">
            <label class="checkbox-inline flexAlign">
                <input type="checkbox" value="" [(ngModel)]="selectedElement.required"
                [disabled]="selectedElement.isEmbededObject && cbpService.embeddedType"
                [checked]="selectedElement.required" (focus)="onFocusEvent()"  (ngModelChange)="viewUpdateTrack()"
                (click)="checkBoxAudit($event, AuditTypes.PROPERTY_REQ,{propName: 'required'})"> &nbsp;&nbsp;<span class="checkbox_lbleposition">Required</span>
            </label>
        </div>
        <div class="col-lg-12 col-md-12 pt-2 pr-0" *ngIf="cbpService.numberShow && !cbpService.dateId">
            <div class="row">
                <div class="col-lg-5 col-md-5">
                    <label>Unit</label>
                    <input class="form-control" [disabled]="selectedElement.isEmbededObject && cbpService.embeddedType"
                      placeholder="" required="" type="text" (focusout)="createAuditEntry(AuditTypes.PROPERTY_UNIT,{propName: 'units'})">
                </div>
                <div class="col-md-5 col-lg-5 col-sm-12 col-xs-12">
                    <label> Unit Type</label>
                    <select class="form-control" [disabled]="true">
                        <option value="volvo" ng-reflect-value="volvo">ABC</option>
                        <option value="saab" ng-reflect-value="saab">SEA</option>
                    </select>
                </div>
            </div>
        </div>
        <app-rule-info
        [selectedElement]="selectedElement"
         [showAlarm]="true"
        [hideComponent]="true"
        [hideApplicablityRule]="true"
        [hideConditionalRule] ="true"
        [hideRoleQual]="false"
        [hideRamaining]="false"></app-rule-info>
    </div>
</div>
