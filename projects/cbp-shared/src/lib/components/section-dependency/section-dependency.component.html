<div class="modal fade" id="Component-sectionDependency" tabindex="-1 " role="dialog " data-backdrop="static"
  data-keyboard="false">
  <div class="modal-dialog modal-lg" role="document ">
    <div class="modal-content">
      <lib-modal-popup [title]="rulesStepNo?rulesStepNo:'Dependency -'" (closeEvent)="cancel()"
      [footerList]="[{type:'Reset'},{type: 'Cancel'}, {type: 'Save'}]"
      (submitButtons)="$event.type=== 'Reset' && reset(); $event.type=== 'Cancel' && cancel(); $event.type=== 'Save' && dependencySave();">
      <div class="modal-body modal-css">
        <div class="col-md-12 col-lg-12 pl-0 pt-0">
          <div class="row">
            <div class="col-md-12 col-lg-12 px-0">
              <div class="col-md-12 col-lg-12 pt-0 px-0">
                <div class="card">
                  <div class="px-0 py-0">
                    <div class="col-md-12 col-lg-12 px-0 pr-4">
                      <div class="col-lg-12">
                        <app-dependency-checkbox *ngIf="cbpJson?.section?.length > 0" [cbpJson]="cbpJson"
                          [selectedElement]="selectedStepFromExecution"  [section]="cbpJson?.section"
                          [openClosetree]="nodeOpenClose" #dcComponent [resetChanges]="resetChanges">
                        </app-dependency-checkbox>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </lib-modal-popup>
    </div>
  </div>
</div>
