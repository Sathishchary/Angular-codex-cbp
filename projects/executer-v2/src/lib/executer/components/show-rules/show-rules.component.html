<div class="modal-content">
  <lib-modal-popup [title]="'Table Rules List'" (closeEvent)="ok()"
    [footerList]="[{type:'Close'}]"
    (submitButtons)="$event.type === 'Close' && ok();">
    <div class="modal-body p-3">
        <div class="row">
          <div class="col-md-12">
            <table class="table table-stripped table-bordered mb-0">
              <thead class="theadcss">
                  <tr>
                      <th style="width: 5%;">S.No</th>
                      <th>Rules</th>
                  </tr>
              </thead>
              <tbody>
                  <tr class="e-point"
                  *ngFor="let i = index; let item of rules">
                      <td>{{i+1}}</td>
                      <td class="whiteSpace">{{item?.DisplayValue}}</td>
                  </tr>
              </tbody>
            </table>
          </div>
        </div>
    </div>
    </lib-modal-popup>
  </div>
