<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px', fullScreenBackdrop:false}"> </ngx-loading>
<div class="modal fade" id="security-verify-user" tabindex="-1 " role="dialog " data-backdrop="static"
  data-keyboard="false">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <lib-modal-popup [title]="userType" (closeEvent)="closeModal()"
        [footerList]="[{type:'Switch', disabled: !securityUser.name }, {type:'Cancel'}]"
        (submitButtons)="$event.type === 'Switch' && switchUser(securityUser); $event.type === 'Cancel' && closeModal();">
        <div class="modal-body onscroll">
          <div class="col-md-12 col-lg-12 px-0 pt-2">
            <div class="pl-0 pr-2 pt-0 pb-2">
              <div class="col-lg-12 col-md-12 pt-0 px-0">
                <div class="row" [class.disabled]="userType === 'Verify'">
                  <div class="col-lg-4 col-md-4">
                    <label>User Id</label>
                    <input class="form-control" autocomplete="off" [(ngModel)]="securityUser.userId" name="userId"
                      type="text">
                  </div>
                  <div class="col-lg-1 col-md-1 pdtp">
                    <button [hidden]="isMobile"
                      class="btn btn-outline-secondary btn-sm  button-border borderchange scan"
                      type="button">Scan</button>
                  </div>
                  <div class="col-md-4 col-lg-4">
                    <label>Password / Code</label>
                    <input class="form-control" autocomplete="off" [(ngModel)]="securityUser.password" name="password"
                      type="password">
                  </div>
                  <div class="col-lg-3 col-md-3 p-0">
                    <button (click)="validationCheck(securityUser.userId, securityUser.password)"
                      class="btn btn-outline-secondary verify" type="button">Verify</button>
                  </div>
                </div>
              </div>
              <div class="col-lg-12 col-md-12 pt-2 px-0">
                <div class="card">
                  <div class="header selected-asset">
                    <h6 style="color:fff; margin-top: 4px;">User Details</h6>
                  </div>
                  <div class="pt-0 pr-2 pl-2 pb-0">
                    <div class="col-lg-12 col-md-12 pt-2 px-0">
                      <div class="row">
                        <ng-container *ngFor="let item of userDetails">
                          <div class="col-lg-12 col-md-12 pt-2 disabled">
                            <label>{{item.type}}</label>
                            <input class="form-control" [value]="securityUser[item.fieldName]" [name]="item.fieldName"
                              type="text">
                          </div>
                        </ng-container>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </lib-modal-popup>
    </div>
  </div>
</div>
<notifier-container></notifier-container>
