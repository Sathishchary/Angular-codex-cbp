<div class="modal-content">
  <lib-modal-popup
    [title]="'Yubikey authenticator'"
    (closeEvent)="closeModal()"
    [footerList]="[{ type: 'Ok' }]"
    (submitButtons)="validatePin()"
  >
    <div class="modal-body sign-image">
      <div class="col-md-12 col-lg-12 pl-0 pr-0 pt-0 text-center">
        <ng-container>
          <form>
            <input
              placeholder="Pin"
              [(ngModel)]="yubikeyPin"
              type="password"
              class="form-control"
              name="yubikey-pin"
              style="
                overflow: hidden;
                /* height: 50px; */
                border: none;
                border-bottom: 1px solid blue;
                width: 160px;
                margin-left: 35%;
                /* text-indent: 10px; */
                padding: 10px;
                letter-spacing: 15px;
                font-size: 18px;
              "
              id="yubikey-pin"
              maxlength="6"
            />
          </form>
        </ng-container>
      </div>
    </div>
  </lib-modal-popup>
</div>
